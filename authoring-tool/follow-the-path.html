<html>
<head>

	<!--link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"-->
	<link rel="stylesheet" href="css/jquery-ui.css">

	<!--script src="https://cdn.ckeditor.com/4.5.11/full/ckeditor.js"></script-->
	<script src="js/ckeditor.js"></script>

	<!--script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script-->
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/jquery-ui.js"></script>

	<!--link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script-->
	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>

  	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/Control.Geocoder.css" />
	<link rel="stylesheet" href="css/follow-the-path-style.css" />

</head>
<body>

	<header class="header">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="https://www.geomotiongames.com">
		        <img alt="Brand" style="padding: 8px;" src="https://www.geomotiongames.com/beaconing/images/GeomotionGamesLogo_white.png">
		      </a>
		      <a href="#" id="saveButton">Save</a>
		    </div>
		  </div>
		</nav>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="section">
					<div class="block">
						<div id='map' class="element"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6 section">
				<div class="block">

					<ul id="start" class="sortable">
						<li class="ui-state-default stop-row" id="point0" stop-number="0">
				  			<span class="name" style="margin: 0;">START</span>
				    	</li>
					</ul>

					<ul id="stops" class="sortable"></ul>

					<ul id="finish" class="sortable">
				    	<li class="ui-state-default stop-row" id="point99" stop-number="99">
				  			<span class="name" style="margin: 0;">FINISH</span>
				    	</li>
					</ul>

				</div>
			</div>
		</div>
	</div>

	<div class="stop-editor modal fade" id="stop-edit0" tabindex="-1" role="dialog" aria-labelledby="stop-editor">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">Editing Stop:</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	            <div class="form-group">
	            	<label for="name-name" class="control-label">Title:</label>
	            	<input name="name-0" type="text" class="form-control" id="name-0">
	          	</div>
	          	<div class="form-group">
	            	<label for="distance-name" class="control-label">distance (trigger) meters:</label>
	            	<input name="distance-0" type="number" min="0" class="form-control" id="distance-0">
	          	</div>
	          	<div class="form-group">
	          		<label for="content-name" class="control-label">Description:</label>
	          	    <textarea id="content-0" name="content-0"></textarea>
			    </div>
			    <div class="form-group">
	          		<label for="url-name" class="control-label">URL:</label>
	            	<input name="url-` + len + `" type="text" class="form-control" id="url-` + len + `">
			    </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="stop-editor modal fade" id="stop-edit99" tabindex="-1" role="dialog" aria-labelledby="stop-editor">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">Editing Stop:</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	            <div class="form-group">
	            	<label for="name-name" class="control-label">Title:</label>
	            	<input name="name-99" type="text" class="form-control" id="name-99">
	          	</div>
	          	<div class="form-group">
	            	<label for="distance-name" class="control-label">distance (trigger) meters:</label>
	            	<input name="distance-99" type="number" min="0" class="form-control" id="distance-99">
	          	</div>
	          	<div class="form-group">
	          		<label for="content-name" class="control-label">Description:</label>
	          	    <textarea id="content-99" name="content-99"></textarea>
			    </div>
			    <div class="form-group">
	          		<label for="url-name" class="control-label">URL:</label>
	            	<input name="url-` + len + `" type="text" class="form-control" id="url-` + len + `">
			    </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="js/Control.Geocoder.js"></script>
	<script src="js/follow-the-path.js"></script>

</body>
</html>
