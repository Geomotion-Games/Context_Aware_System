	<style>


		.zoomOnHover {
		/*	width: 300px;

			margin: 0;
			background: #fff;
			overflow: hidden;
		}

		.image {
			border: 1px solid #222;
			padding: 10px;
		}

		/* Zoom In #1 */
		.zoomOnHover img {
			-webkit-transform: scale(1);
			transform: scale(1);
			-webkit-transition: .3s ease-in-out;
			transition: .3s ease-in-out;
		}
		.zoomOnHover:hover img {
			-webkit-transform: scale(1.3);
			transform: scale(1.3);
			cursor: pointer;
		}

		.gameType:hover .zoomOnHover img {
			-webkit-transform: scale(1.3);
			transform: scale(1.3);
			cursor: pointer;
		}

		.gameType {
			text-align: center;
			height: 280px;
			margin-top: 40px;
		}


		img, h2 {
			width:auto;
		}

		img {

		}

		h2 {
			font-size: 1.4em;
			margin-top: 10px;
			margin-bottom: 20px;
		}
				
	</style>
</head>

				</div>

				</div>

		</div>
