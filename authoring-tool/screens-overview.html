<html>
<head>

	<script src="js/lib/jquery-1.12.4.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/lib/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/cacat.css">
	<link rel="stylesheet" href="css/poi-preview.css">

</head>
<body>

	<header class="header">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
				<a class="navbar-brand" href="/">
					<img alt="Brand" style="padding: 8px;" src="images/beaconing_logo.png">
				</a>
		    </div>
		  </div>
		</nav>
	</header>

	<div class="container-fluid">
		<div id="attributes" class="row">
			<div class="col-md-2 attribute">
				<p class="attrTitle">POI's name:</p>
				<input class="attrValue" type="text">
			</div>
			<div class="col-md-2 attribute">
				<p class="attrTitle">Reward points:</p>
				<input class="attrValue" type="number">
			</div>
			<div class="col-md-2 attribute">
				<p class="attrTitle">Trigger distance:</p>
				<input class="attrValue" type="number">
			</div>
			<div class="col-md-4 attribute">
				<p class="attrTitle">Harvestable item</p>
				<input class="attrValue" type="file" accept="image/*">
			</div>
			<div class="col-md-2 attribute">
				<a href="" class="attrValue">QR Code</a>
			</div>
		</div>

		<div class="row" id="screens">

			<div class="col-md-4">
				<div id="preview-screen" data-screen-index="${index}">
	                <p id="preview-title">Titol A</p>
	                <p id="preview-text">descripció de la pantalla</p>
	                <p id="preview-img"></p>
	                <button id="preview-continue">Continuar</button>
	            </div>
	            <h4>Challenge description</h4>
            </div>

			<div class="col-md-4">
	            <div id="preview-screen" data-screen-index="${index}">
	                Challenge:
	                <select name="challenge">
	                  <option value="volvo">Challenge A</option>
	                  <option value="saab">Challenge B</option>
	                  <option value="fiat">Challenge C</option>
	                  <option value="audi">Challenge D</option>
	                </select>
	                 <button id="preview-continue">Continuar</button>
	            </div>
	            <h4>Challenge</h4>
            </div>

            <div class="col-md-4">
	            <div id="preview-screen" data-screen-index="${index}">
	                <p id="preview-title">Títol B</p>
	                <p id="preview-text">descripció de la pantalla</p>
	                <p id="preview-img"></p>
	                <p id="preview-reward">Has conseguido 10 puntos</p>
	                <button id="preview-continue">Continuar</button>
	            </div>
	            <h4>Challenge result</h4>
            </div>

		</div>
		<button onclick="window.location='/follow-the-path.html'">Volver al mapa</button>
	</div>

	<div class="stop-editor modal fade" id="stop-edit" tabindex="-1" role="dialog" aria-labelledby="stop-editor">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="exampleModalLabel">Editing Stop:</h4>
				</div>
				<div class="modal-body">
					<div id="stop-editor-content">
						<div id="stop-editor-preview">
							<b>Preview:</b>
						</div>
						<form id="stop-editor-form">
							<b>Editor:</b>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/utils.js"></script>
	<script src="js/models.js"></script>
	<script src="js/screen-editor.js"></script>
	<script>
		poisCreated = 2;
		points[0]   = new Step(0, 0);
		points[999] = new Step(0, 999);
		//showScreensOverview(0);
	</script>

</body>
</html>
